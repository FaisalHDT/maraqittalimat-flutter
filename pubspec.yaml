name: maraqittalmiat
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  change_app_package_name: 1.0.0
  convex_bottom_bar: 3.0.0
  badges: 2.0.2
  http: 0.13.4
  youtube_player_flutter: 8.0.0
  flutter_spinkit: 5.1.0
  sqflite: 2.0.2
  carousel_slider: 4.0.0
  path_provider: 2.0.9
  path: 1.8.0
  lottie: 1.3.0
  audioplayers: 0.20.1
  share_plus: 4.0.4
  shared_preferences: 2.0.13
  get_storage: 2.0.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/img/
    - assets/db/
    - assets/audio/
  fonts: 
    - family: lpmq
      fonts: 
        - asset: assets/fonts/lpmq.ttf
    - family: misbah
      fonts: 
        - asset: assets/fonts/misbah.ttf
    - family: uthman
      fonts: 
        - asset: assets/fonts/uthman.ttf
    - family: maddina
      fonts: 
        - asset: assets/fonts/maddina.ttf
    - family: ali
      fonts: 
        - asset: assets/fonts/ali.ttf
  uses-material-design: true

